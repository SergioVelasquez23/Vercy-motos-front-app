<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kronnos Restobar"> <!-- ✅ CORREGIDO: Actualizado a Kronnos -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">

  <!-- Precarga de fuentes locales Roboto -->
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('assets/fonts/Roboto-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Roboto';
      src: url('assets/fonts/Roboto-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
  </style>

  <!-- Favicon optimizado -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-192.png" />
  <link rel="shortcut icon" href="icons/Icon-192.png" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="alternate icon" type="image/png" href="favicon.png" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html,
    body,
    * {
      font-family: 'Roboto', sans-serif !important;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Fallback para Material Icons -->
  <link href="assets/styles/material_icons.css" rel="stylesheet">

  <title>Kronos Restobar - Sistema de Gestión</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- Este script añade el código de inicialización JS de Flutter -->
  <script src="main.dart.js" defer></script>
</head>

<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1A1A1A;
        color: #FFFFFF;
      }

      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #313131;
        border-top: 5px solid #FF6B00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Asegura que no haya reglas globales que pongan texto gris */
      a,
      p,
      span,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: inherit;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>
</body>

</html>
